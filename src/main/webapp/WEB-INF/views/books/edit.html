<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Enter book title: </label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}">Title error</div>
  <br>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">Author error</div>
  <br>
  <label for="release_date">Enter release date: </label>
  <input type="text" th:field="*{releaseDate}" id="release_date">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{releaseDate}">Release date error</div>
  <br>
  <input type="submit" value="Add book">
</form>

</body>
</html>
