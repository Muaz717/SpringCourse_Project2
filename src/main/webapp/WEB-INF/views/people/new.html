<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter full name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name</div>
    <br>
    <label for="birth">Enter date of birth: </label>
    <input type="text" th:field="*{birth}" id="birth">
    <div style="color: red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Full name</div>
    <br>
    <input type="submit" value="Create!">
</form>

</body>
</html>
