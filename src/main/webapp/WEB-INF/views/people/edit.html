<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br>
  <label for="birth">Enter date of birth</label>
  <input type="text" th:field="*{birth}" id="birth">
  <div style="color: red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Name error</div>
  <br>
  <input type="submit" value="Edit!"/>
</form>

</body>
</html>
